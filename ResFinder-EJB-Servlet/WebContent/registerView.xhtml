<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form id="LoginForm">
        	<table>
        		<tr>
        			<td><h:outputLabel value="UserId: " /></td>
        			<td><h:inputText id="usrId" value="#{NewUserDetails.userId}" /></td>
        		</tr>
        		<tr>
        			<td><h:outputLabel value="Password: " /></td>
        			<td><h:inputSecret id="passwd" value="#{NewUserDetails.password}" /></td>
        		</tr>
        		<tr>
        			<td><h:outputLabel value="Email: " /></td>
        			<td><h:inputText id="email" value="#{NewUserDetails.registerEmail}" /></td>
        		</tr>
        		<tr>
        			<td><h:outputLabel value="Name: " /></td>
        			<td><h:inputText id="name" value="#{NewUserDetails.userName}" /></td>
        		</tr>
       		</table>
        	<h:commandButton value="Register" action="#{NewUserDetails.register()}">
        	</h:commandButton>
        </h:form>
	</ui:define>
	</ui:composition>
</html>
