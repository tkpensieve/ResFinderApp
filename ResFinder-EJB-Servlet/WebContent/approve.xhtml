<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
   

 
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    <h:outputScript>
    function(status,id)
    {
    	if(status!="Success")
    		return;
    	e=document.getElementById(id);
    	p=e.parentNode();
    	p.deleteChild(e);
    }
    </h:outputScript>
    <ui:repeat value="#{Approval.alist}" var="item">
    <br/>
    Cuisine:#{item.restaurantName} <h:inputHidden id="#{item.id}" value="#{item.id}" />
  
     <h:commandButton value="Approve">
            	<f:ajax listener="#{Approval.approve()}" execute="#{item.id}" render="resultsDiv" onevent="hide(#{Approval.status},#{item.id}"/>
     </h:commandButton>
            
              	      
	</ui:repeat>
	
	
    </ui:define>
    </ui:composition>
    </html>
