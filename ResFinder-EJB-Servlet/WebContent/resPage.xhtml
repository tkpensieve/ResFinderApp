<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Restaurant Home Page</title>
    </h:head>
    
    <body>
	            
	            <p>Restaurant Name: <h:outputText value="#{resPage.name}" /> <br />
	            <p>Restaurant Cuisine: <h:outputText value="#{resPage.rating}" /> <br />
	            <p>Restautant Address: <h:outputText value="#{resPage.address}" /> <br />
	            <p>Restaurant Cuisine: <h:dataTable  value="#{resPage.cuisines}" var="result">
                        <h:column>
                                <h:outputText value="#{resPage.cuisines.indexOf(result) + 1})"></h:outputText>
                        </h:column>
	            <p>Restaurant Location: <h:dataTable  value="#{resPage.location}" var="result">
                        <h:column>
                                <h:outputText value="#{resPage.location.indexOf(result) + 1})"></h:outputText>
                        </h:column>
    </body>
</html>
