<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    
    <h:form id="LoginForm">
        <table>
        <tr>
        	<td><h:outputLabel value="UserName: " /></td>
        	<td><h:inputText id="a" value="#{Admin.userName}" /></td>
        	</tr>
        	<tr>
        	<td><h:outputLabel value="Password: " /></td>
        	<td><h:inputSecret id="b" value="#{Admin.password}" /></td>
        	</tr>
        	
        	</table>
        	<h:commandButton value="Login" >
        		<f:ajax listener="#{Admin.validate()}" execute="a b" render="resultsDiv"></f:ajax>
        	</h:commandButton>
        
        <h:panelGroup id="resultsDiv">
        <h:outputText value="#{Admin.auth}"/>
        </h:panelGroup>
        </h:form>
        </ui:define>
        </ui:composition>
        </html>
