<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
	 
    <ui:repeat value="#{Userview.revlist}" var="item">
    
    <br/>
    <h3><h:link outcome="restaurantView" value="#{item.restaurant.name}">
    
    <f:param name="id" value="#{item.restaurant.id}"/>
    <f:param name="search" value="#{true}"/>
    </h:link></h3>
    <span style="font-size:15px"><b>User #{item.user.id}</b> wrote on #{item.dateTimeAdded}</span><hr/><p style="font-family:Verdana; font-size:15px">#{item.content}</p><hr/>
	</ui:repeat>  

    </ui:define>
    </ui:composition>
    </html>
