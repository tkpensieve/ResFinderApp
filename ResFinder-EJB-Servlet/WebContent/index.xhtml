<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
   

 
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    <h:link style="position:fixed; left:80%;top:10%" outcome="adminview">Admin login</h:link>
        <h:commandButton value="Login/Register"/>
        <h:form id="LoginForm">
        <table>
        <tr>
        	<td><h:outputLabel value="UserName: " /></td>
        	<td><h:inputText value="#{SearchForm.loginDetails.userName}" /></td>
        	</tr>
        	<tr>
        	<td><h:outputLabel value="Password: " /></td>
        	<td><h:inputText value="#{SearchForm.loginDetails.password}" /></td>
        	</tr>
        	<tr>
        	<h:panelGroup id="registerEvent" style="display:hidden">
        		
        	<td>	<h:outputLabel value="EmailId: " /></td>
        	<td>	<h:inputText value="#{SearchForm.loginDetails.registerEmail}" /></td>
        	</h:panelGroup>
        	</tr>
        	</table>
        	<h:commandButton value="Login"/> or <h:commandButton value="Register"/>
        </h:form>
        <h:form id="SearchRestaurantForm"> 	
        	<h:outputText value="Welcome! Search for a Restaurant"/><br/>
        	<h:outputLabel value="Location: " />
            <h:selectOneRadio id="filteredLocation" layout="pageDirection" value="#{SearchForm.selectedLocationId}">
				<f:selectItems value="#{SearchForm.allLocations}" />
  			</h:selectOneRadio>  
        	<h:outputLabel value="Cuisine " />
            <h:selectOneRadio id="filteredCuisine" layout="pageDirection" value="#{SearchForm.selectedCuisineId}">
				<f:selectItems value="#{SearchForm.allCuisines}" />
  			</h:selectOneRadio> 
            <h:commandButton value="Search">
            	<f:ajax listener="#{SearchForm.filter()}" execute="filteredLocation filteredCuisine" render="resultsDiv" />
            </h:commandButton>
            
            <h:panelGroup id="resultsDiv">   	      
	        <h:dataTable id="searchResults" value="#{SearchForm.filteredRestaurants}" var="result">
	        	<h:column>
	        		<h:outputText value="#{SearchForm.filteredRestaurants.indexOf(result) + 1})"></h:outputText>
	        	</h:column>
				<h:column>
					<h:link value="#{result.name}" outcome="restaurantView">
						<f:param name="id" value="#{result.id}" />
					</h:link>
					<br/>
					<h:outputText value="#{result.rating}*"></h:outputText>
	            </h:column>
	            <h:column>
					<h:outputText value="#{result.address}"></h:outputText>
	            </h:column>
	        </h:dataTable>
        	</h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>

</html>
