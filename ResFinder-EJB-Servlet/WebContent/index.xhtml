<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"> 
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
		<h:form id="LoginForm">
			<h:panelGroup style="float:right"  id="welcomeMessage">
        		<h:outputLabel value="#{LoginDetails.loginMessage}" rendered="#{LoginDetails.loginMessage != null }"/>
        		<h:outputLabel value="Welcome, #{LoginDetails.loggedInUser.name}" rendered="#{LoginDetails.loggedInUser.name != null }"/>
			</h:panelGroup>
			<h:panelGroup id="loginLink">
				<h:commandLink style="float:right" action="#{LoginDetails.login()}" onclick="onLoginLink(); return false;" rendered="#{LoginDetails.loggedInUser.name == null}">Login</h:commandLink>
			</h:panelGroup>
   	    	<table id="LoginTable" style="visibility:hidden">
       			<tr>
       				<td><h:outputLabel value="UserId: " /></td>
       				<td><h:inputText id="usrId" value="#{LoginDetails.userId}" /></td>
       			</tr>
       			<tr>
       				<td><h:outputLabel value="Password: " /></td>
       				<td><h:inputSecret id="passwd" value="#{LoginDetails.password}" /></td>
       			</tr>
       		</table>
       		<h:panelGroup id="submitButtons" style="visibility:hidden">
       			<h:commandButton value="Login">
       				<f:ajax listener="#{LoginDetails.login()}" execute="usrId passwd" onevent="onLoginAction" render="welcomeMessage loginLink"/>
       			</h:commandButton> or <h:button value="Register" outcome="registerView"/>
       		</h:panelGroup>
       		
       	</h:form>
	
        <br/>
        <h:form id="SearchRestaurantForm"> 	
        	<h2><h:outputText value="Welcome! Search for a Restaurant"/></h2><br/>
        	<h3><h:outputLabel value="Location: " /></h3>
            <h:selectOneRadio id="filteredLocation" layout="pageDirection" value="#{SearchForm.selectedLocationId}">
				<f:selectItems value="#{SearchForm.allLocations}" />
  			</h:selectOneRadio>  
        	<h3><h:outputLabel value="Cuisine " /></h3>
            <h:selectOneRadio id="filteredCuisine" layout="pageDirection" value="#{SearchForm.selectedCuisineId}">
				<f:selectItems value="#{SearchForm.allCuisines}" />
  			</h:selectOneRadio> 
            <h:commandButton value="Search">
            	<f:ajax listener="#{SearchForm.filter()}" execute="filteredLocation filteredCuisine" render="resultsDiv" />
            </h:commandButton>
            
            <h:panelGroup id="resultsDiv">   	      
	        <h:dataTable id="searchResults" value="#{SearchForm.filteredRestaurants}" var="result">
	        	<h:column>
	        		<h:outputText value="#{SearchForm.filteredRestaurants.indexOf(result) + 1})"></h:outputText>
	        	</h:column>
				<h:column>
					<h:link value="#{result.name}" outcome="restaurantView">
						<f:param name="id" value="#{result.id}" />
					</h:link>
					<br/>
					<h:outputText value="#{result.rating}*"></h:outputText>
	            </h:column>
	            <h:column>
					<h:outputText value="#{result.address}"></h:outputText>
	            </h:column>
	        </h:dataTable>
        	</h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>

</html>
