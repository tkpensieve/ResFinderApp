<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:selectOneMenu id="filterLocation" value="#{SearchForm.selectedLocationId}">
				<f:selectItems value="#{SearchForm.allLocations}" />
  			</h:selectOneMenu> 
            <h:commandButton value="Search">
            	<f:ajax listener="#{SearchForm.filter()}" execute="filterLocation" render="resultDiv" />
            </h:commandButton>
            <h:panelGroup id="resultDiv">
			<br/>
			<br/>        	      
	        <h:dataTable id="searchResults" value="#{SearchForm.filteredRestaurants}" var="result">
				<h:column>
					<h:outputText action="" value="Name : #{result.name}"></h:outputText>
	            </h:column>
	        </h:dataTable>
        	</h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
</html>
