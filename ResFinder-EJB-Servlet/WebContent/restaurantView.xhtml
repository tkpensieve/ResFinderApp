<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    
    <h:outputText value="Name:#{Resview.name}" />
    <br/>
    <h:outputText value=" Address:#{Resview.address}" />
    <br/>
    <h:outputText value="Manager id:#{Resview.manid}" />
    <ui:repeat value="#{Resview.cuis}" var="item">
    <br/>
    Cuisine:#{item.name}
	</ui:repeat><br/><br/>
	<span style="font-size:35px">Reviews</span>
    <ui:repeat value="#{Resview.rev}" var="item">
    <br/>
    <span style="font-size:15px">Upvotes:#{item.upVotes} DownVotes:#{item.downVotes} Category:#{item.category} Date added:#{item.dateTimeAdded}</span><hr/><p style="color:green">#{item.content}</p><hr/>
	</ui:repeat>
        
    </ui:define>
</ui:composition>
</html>
